global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'was'
    # Since your php-was container doesn't expose a /metrics endpoint,
    # Prometheus can't scrape it directly.
    # You would need a PHP-specific exporter to expose metrics from your WAS.
    # For now, we'll rely on cAdvisor for container-level metrics.
